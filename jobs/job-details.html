<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section  -->

    <header>
      <div id="navbar" class="obj-width">
        <a href="../index.html"
          ><img src="../images/logo.png" alt="logo" class="logo"
        /></a>
        <ul id="menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="job.html">Browse Job</a></li>
          <li><a href="../contact.html">Contact</a></li>
          <button id="w-btn">Join</button>
        </ul>

        <i id="bar" class="bx bx-menu"></i>
      </div>
    </header>

    <div id="jobDetails" class="extra-space obj-width"></div>

    <!-- Footer Section -->

    <footer class="footer">
      <div class="obj-width">
        <div class="top">
          <div>
            <img class="logo" src="../images/Logo.png" alt="" />
            <p>Search for your dream job</p>
          </div>
          <div>
            <a href="https://github.com/NikhilTamang"
              ><i class="bx bxl-facebook-square"></i
            ></a>
            <a href="https://github.com/MrFeitz"
              ><i class="bx bxl-instagram"></i
            ></a>
            <a href="https://github.com/NikhilTamang/Online-job-portal"
              ><i class="bx bxl-twitch"></i
            ></a>
            <a href="https://github.com/MrFeitz"
              ><i class="bx bxl-twitter"></i
            ></a>
          </div>
        </div>

        <div class="bottom">
          <div>
            <h3>Project</h3>
            <a href="#">Changelog</a>
            <a href="#">Status</a>
            <a href="#">License</a>
            <a href="#">All Versions</a>
          </div>

          <div>
            <h3>Community</h3>
            <a href="#">Github</a>
            <a href="#">Issues</a>
            <a href="#">Project</a>
            <a href="#">Twitter</a>
          </div>

          <div>
            <h3>Help</h3>
            <a href="#">Support</a>
            <a href="#">Troubleshooting</a>
            <a href="#">Contact Us</a>
          </div>

          <div>
            <h3>Others</h3>
            <a href="#">Terms of servie</a>
            <a href="#">Privacy Policy</a>
            <a href="#">License</a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParam = new URLSearchParams(window.location.search);
        const index = urlParam.get("id");

        const selectJob = jCategory[index];

        const jobDetailsConatainer = document.getElementById("jobDetails");

        jobDetailsConatainer.innerHTML = `
        <div class="job-header">
        <div class="job-img-row">
          <img src="${selectJob.image}" alt="" />
          <div>
            <h2>${selectJob.companyName}</h2>
            <span>${selectJob.location}</span>
          </div>
        </div>
        <a id="g-btn" href="#">Apply Now</a>
      </div>

      <div class="features obj-width">
        <div class="fe-box">
          <div>
            <img src="../images/vacancy.png" alt="" />
            <h3>Vacancy</h3>
            <p>${selectJob.vacancy} Vacancy</p>
          </div>

          <div>
            <img src="../images/fe 1.png" alt="" />
            <h3>Position</h3>
            <p>${selectJob.title}</p>
          </div>

          <div>
            <img src="../images/hour.png" alt="" />
            <h3>Hours</h3>
            <p>${selectJob.hours}</p>
          </div>

          <div>
            <img src="../images/salary.png" alt="" />
            <h3>Salary</h3>
            <p>${selectJob.rate}</p>
          </div>
        </div>
      </div>

      <div class="job-description sec-space">
        <h3>Job Description</h3>
        <p>
          ${selectJob.description}
        </p>

        <h3>Employment Status</h3>
        <p>- ${selectJob.av}</p>

        <h3>Workplace</h3>
        <p>- ${selectJob.workplace}</p>

        <h3>Educational Requirements</h3>
        <p>- ${selectJob.education}</p>

        <h3>Experience Requirements</h3>
        <p>- ${selectJob.experience}</p>
      </div>
        `;
      });
    </script>

    <script src="job-list.js"></script>
    <script src="../toggle.js"></script>
    <script src="jobSearch.js"></script>
  </body>
</html>
